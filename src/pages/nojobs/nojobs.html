<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>iZeeTRACK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <div class="textAlign">No jobs assigned for today.</div>

</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full (click)="presentLoading()" >Refresh</button>
	</ion-toolbar>
</ion-footer>
